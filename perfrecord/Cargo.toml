[package]
name = "perfrecord"
version = "0.3.0"
authors = ["Markus Stange <mstange@themasta.com>"]
edition = "2018"
license = "MIT/Apache-2.0"
description = "A macOS command line profiler."
homepage = "https://github.com/mstange/perfrecord/"
repository = "https://github.com/mstange/perfrecord/"
readme = "Readme.md"

[dependencies]
# perfrecord-mach-ipc-rendezvous = { path = "../perfrecord-mach-ipc-rendezvous" }
perfrecord-mach-ipc-rendezvous = "0.1.0"

profiler-symbol-server = "0.1.0"
tokio = { version = "0.2", features = ["full"] }
uuid = "0.8.1"
libc = "0.2.71"
which = "3.1.1"
serde_json = "1.0.53"
mach = "0.3.2"
tempfile = "3.1.0"
structopt = "0.3.14"

[profile.release]
debug = true
panic = "abort"
